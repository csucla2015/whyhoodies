<!DOCTYPE html>
<html>
<body>

<h2>AJAX</h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>
<script>
var json = "";

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {

    if (xhttp.readyState == 4 && xhttp.status == 200) 
    {
      document.getElementById("demo").innerHTML = xhttp.responseText;
      json = xhttp.responseText;
      var obj = JSON.parse(json);
      alert(obj.txs.length);
      for(i = 0 ; i < obj.txs.length; i++)
      {
        l = obj.txs[i].inputs.length;
        for(j = 0 ; j< l ;j++)
            alert(obj.txs[i].inputs[j].prev_out.value);
      } 
      //alert(obj.txs[1].inputs[0].prev_out.value);

    }
  }
  xhttp.open("GET", "https://blockchain.info/address/18GYRGGsznG8UtpHR5i8zSP23F6E2Zs7y7?format=json&limit=10&offset=0", true);
  xhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
  
  xhttp.send();
}
</script>
 
</body>
</html>
